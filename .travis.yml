language: node_js # 构建所需的语言环境
node_js:
  - "v11.14.0"  # 对应的版本
branches:
  only:
  - master    # 构建的分支
cache:
  directories:
  - node_modules # 依赖缓存的目录
before_install:
- export TZ='Asia/Shanghai'  # 设置时区
install:
 - npm install -g gitbook-cli # 安装编译工具
script:
- gitbook build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: 7058878b4ddecda2e64b0c41d606ccd73ad64800  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
